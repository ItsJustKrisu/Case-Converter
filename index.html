<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">Case Converter</div>
  <div class="utilities-button">
    <button class="square-btn" id="word-count-btn">WC</button>
    <button class="square-btn" id="letter-count-btn">LC</button>
  </div>
  <div class="letter-count">
    <h1 id="letter-intro">Letter Count: </h1>
    <h1 id="letter-number">0</h1>
  </div>
  <div class="word-count">
    <h3 id="word-intro">Word Count: </h3>
    <h3 id="word-number">0</h3>
  </div>
  <div class="text-input">
    <label for="text-area"></label>
    <textarea id="text-area"></textarea>
  </div>
  <div class="text-buttons">
    <button id="upper-case">Upper-Case</button>
    <button id="lower-case">Lower-Case</button>
    <button id="proper-case">Proper-Case</button>
    <button id="sentence-case">Sentence-Case</button>
    <button id="save-text-file">Save Text File</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
